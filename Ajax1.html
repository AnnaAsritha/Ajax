<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax</title>
  </head>
  <body>
    <button id="button">Get text here</button>
    <br />
    <br />
    <div id="text"></div>

    <script>
      //Creating event listner
      document.getElementById("button").addEventListener("click", loadText);
      function loadText() {
        var xhr = new XMLHttpRequest();
        //Gives all the xhr methods and properties
        // console.log(xhr);
        //1.Http methods,URL,async
        xhr.open("GET", "simple.txt", true);
        console.log("Readystate:", xhr.readyState);

        //Optional - used for loaders
        xhr.onprogress = function () {
          console.log("Readystate:", xhr.readyState);
        };

        xhr.onload = function () {
          console.log("Readystate", xhr.readyState);
          if (this.status == 200) {
            // console.log(this.responseText);
            //To get the code on the web page
            document.getElementById("text").innerHTML = this.responseText;
          }
          //If the document is not foud
          else if (this.status == 404) {
            document.getElementById("text").innerHTML = "Not Found";
          }
        };
        xhr.onerror = function () {
          console.log("Request error...");
        };

        // xhr.onreadystatechange = function () {
        //   console.log("Readystate", xhr.readyState);
        //   if (this.readyState == 4 && this.status == 200) {
        //     // console.log(this.responseText);
        //   }
        // };
        xhr.send();
      }
    </script>
  </body>
</html>
