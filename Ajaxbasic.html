<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Ajax basics</title>
  </head>
  <body>
    <!-- Nav bar -->
    <nav class="navbar navbar-dark bg-dark">
      <a href="#" class="navbar-brand">Ajax Basics</a>
    </nav>
    <!-- button section -->
    <div class="container mt-3">
      <div class="row">
        <div class="col text-center">
          <button type="button" class="btn btn-primary" id="text-btn">
            Text Data
          </button>
          <button type="button" class="btn btn-success" id="json-btn">
            Json data
          </button>
          <button type="button" class="btn btn-warning" id="API-btn">
            API Data
          </button>
        </div>
      </div>
    </div>

    <!-- Data section -->
    <div class="container-fluid mt-3">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h3>Text Data</h3>
            </div>
            <div class="card-body bg-light" id="Text-card"></div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header bg-success text-white">
              <h3>Json Data</h3>
            </div>
            <div class="card-body bg-light" id="Json-card"></div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header bg-warning text-white">
              <h3>API Data</h3>
            </div>
            <div class="card-body bg-light" id="APi-card"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="App.js"></script>
  </body>
</html>
